<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/modern-css-reset/dist/reset.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <header class="header">
        <div class="header__hero">
          <div class="header__inner">
            <div class="header__logo">
              <img src="images/img_logo.png" alt="" />
            </div>
            <nav class="nav">
              <ul class="nav__lists">
                <li class="current nav__item">Home</li>
                <li class="nav__item">About</li>
              </ul>
            </nav>
          </div>
        </div>

        <div class="visual">
          <img src="images/bg_home.png" alt="" class="visual__pic" />
        </div>
      </header>
      <section class="cotton">
        <div class="cotton__inner">
          <div class="unit">
            <div class="unit__catch">Collection AW 2019</div>
            <h2 class="unit__title">
              Cotton textured sweaters from <span class="doll">$14.99</span>
            </h2>
            <div class="btn">Go Shopping</div>
          </div>
          <div class="card">
            <div class="card__img frame">
              <img src="images/pic_item01.png" alt="" class="frame__img" />
              <p class="frame__sale">sale</p>
            </div>
            <p class="card__catch">Jackets & Coats</p>
            <h2 class="card__title">Open-front coat</h2>
            <p class="doll">120.00$</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
